<!DOCTYPE html>
<html>
<head>
    <title>Marksheet</title>
</head>
<body>
    <h1>Marksheet</h1>
    <table border="1" cellpadding="5" cellspacing="0">
        <caption><b>Student's Marks</b></caption>
        <tr>
            <th rowspan="2">Roll No</th>
            <th colspan="2">Name</th>
            <th rowspan="2">Age</th>
            <th rowspan="2">Marks</th>
        </tr>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Priya</td>
            <td>Sirohi</td>
            <td>22</td>
            <td>89</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Riya</td>
            <td>Sharma</td>
            <td>21</td>
            <td>95</td>
        </tr>
    </table>
</body>
</html>
