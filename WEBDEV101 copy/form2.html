<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
</head>

<body>
    <div>
        <h1>Admission Form</h1>
    </div>

    <form>
        <div>
            <label>
                Full Name:
                <input type="text">
            </label>
        </div>

        <div>
            <label>
                Email:
                <input type="email">
            </label>
        </div>

        <div>
            <label>
                Phone Number:
                <input type="tel" maxlength="10" pattern="\d{10}">
            </label>
        </div>

        <div>
            <label>
                Age:
                <input type="number" min="17" max="45">
            </label>

            <label>
                Date of Birth:
                <input type="date" min="1965-01-01" max="2007-01-01">
            </label>
        </div>

        <div>
            <p>Gender:</p>
            <label>
                <input type="radio" name="gender">
                Male
            </label>

            <label>
                <input type="radio" name="gender">
                Female
            </label>

            <label>
                <input type="radio" name="gender">
                Others
            </label>
        </div>

        <div style="background-color: bisque;">
            <p>Services:</p>
            <label>
                Bus Services
                <input type="checkbox">
            </label>

            <label>
                Mess Services
                <input type="checkbox">
            </label>

            <label>
                Accomodation
                <input type="checkbox">
            </label>
        </div>


        <div style="background-color: aqua;">
            <p>Blood Group:</p>
            <select>
                <option>A+</option>
                <option>A-</option>
                <option>AB+</option>
                <option>B+</option>
                <option>B-</option>
                <option>O+</option>
            </select>
        </div>

        <div>
            <label>
                Describe youself in <span style="color: brown;">200 words</span>
            </label>
            <textarea maxlength="200"></textarea>
        </div>

        <button>Submit</button>

    </form>
</body>

</html>
