<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heading.h1#first {
            color: green;
            ;
        }

        .heading {
            color: blue;
        }

        h1, p {
            color: red;
        }

        div>div {
            border: 2px red solid;
            background-color: black;
        }

        .parent>.children {
            background-color: yellow;
            height: 100px;
            width: 100px;


        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="children"></div>
    </div>
    <h1>Heading1</h1>
    <h1 class="heading">Hello World</h1>
    <h1 class="heading h1" id="first">Bye</h1>
    <p>
        hello hello
    </p>
</body>

</html>
