<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age">
        <br>
        <label>Gender:</label>
        <input id="male" type="radio" name="Gender">
        <label for="male">Male</label>
        <input id="female" type="radio" name="Gender">
        <label for="female">Female</label>
        <br>
        <label for="food">Favourite Food:</label>
        <select id="food" name="food">
            <option value="Pizza">Pizza</option>
            <option value="Chinese food">Chinese food</option>
            <option value="Indian food">Indian food</option>
        </select>
        <br>
        <label for="cook">Do you like to cook?</label>
        <input id="cook" type="checkbox" name="cook">
        <label for="cook">Yes</label>
        <input id="nocook" type="checkbox" name="cook">
        <label for="nocook">No</label>
        <br>
        <label for="comments">Additional comments:</label>
        <textarea id="comments" name="comments"></textarea>
        <br>
        <input type="submit" value="Submit">

    </form>
</body>

</html>
