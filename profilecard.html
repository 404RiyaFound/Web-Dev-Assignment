<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f1f5f9;
            font-family: Arial, sans-serif;
        }

        .card {
            display: flex;
            align-items: center;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 90%;
            gap: 20px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .info {
            flex: 1;
        }

        .info h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .info p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            text-decoration: none;
            background: #2563eb;
            color: #fff;
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #1e40af;
        }

        @media (max-width: 640px) {
            .card {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }

            .profile-img {
                width: 120px;
                height: 120px;
            }

            .buttons {
                flex-direction: column;
                gap: 10px;
            }

            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="./profile.jpg" alt="Profile Photo" class="profile-img">

        <div class="info">
            <h2>Riya Ghosh</h2>
            <p>Web Designer & JavaScript Enthusiast.<br>
                Loves clean, creative layouts and good coffee!</p>

            <div class="buttons">
                <a href="#" class="btn">Contact</a>
                <a href="#" class="btn">Portfolio</a>
            </div>
        </div>
    </div>
</body>

</html>
